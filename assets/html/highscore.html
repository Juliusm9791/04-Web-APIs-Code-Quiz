<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Quiz Highscores</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/highs.css'>

</head>
<body>
    <section>
        <h1>Top 5 Highscores</h1>
        <table >
            <tbody id="highScoreList">
                <tr>
                    <th class="noback"></th><th>Name</th><th>Time Score</th><th>Correct answers</th><th>Wrong answers</th>
                </tr>
            </tbody>
        </table>
        <div id=inputButtons>
            <input type="button" value="Go Back" id="backToMainPage">
            <input type="button" value="Clear list" id="clearButton">
        </div>
    </section>
    <script src="../js/hihgscore.js"></script>
</body>
</html>
